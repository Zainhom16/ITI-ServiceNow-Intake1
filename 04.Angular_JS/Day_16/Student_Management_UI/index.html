<!doctype html>
<html lang="en">
  <head>
    <title>Student Management UI Task</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <script src="app.js"></script>
  </head>
  <body ng-app="MyApp" ng-controller="MyController">
    <main class="container mt-5">
      <div class="card shadow-lg border-0 rounded-4">
        <div class="card-body p-4">
          <h2 class="text-center fw-bold mb-4 text-primary">
            Student Management Task
          </h2>

          <div class="row g-3 mb-4">
            <div class="col-md-8">
              <input
                type="text"
                ng-model="searchByName"
                class="form-control form-control-lg shadow-sm"
                placeholder="Search by name..."
              />
            </div>

            <div class="col-md-4">
              <select
                class="form-select form-select-lg shadow-sm"
                ng-model="sortBy"
              >
                <option value="name">Sort By Name</option>
                <option value="grade">Sort By Grade (Ascending)</option>
                <option value="-grade">Sort By Grade (Descending)</option>
              </select>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-hover align-middle">
              <thead class="table-dark">
                <tr>
                  <th>#</th>
                  <th>Name</th>
                  <th>Marks</th>
                </tr>
              </thead>

              <tbody>
                <tr
                  ng-repeat="student in students 
                           | filter: searchByName 
                           | orderBy: sortBy 
                           track by $index"
                >
                  <th>{{$index + 1}}</th>

                  <td class="fw-semibold">{{student.name}}</td>
                  <td
                    class="fw-bold"
                    ng-style="{'color' : student.grade > 80 ? 'green' : ''}"
                  >
                    {{student.grade}}
                  </td>
                </tr>
              </tbody>
            </table>
          </div>

          <div
            class="text-center text-muted py-4"
            ng-if="(students | filter: searchByName).length === 0"
          >
            <h5 class="mb-1">No Students Found</h5>
            <p class="small">Try adjusting your search.</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>

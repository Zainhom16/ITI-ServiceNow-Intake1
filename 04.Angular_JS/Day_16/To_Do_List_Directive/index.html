<!doctype html>
<html lang="en">
  <head>
    <title>To Do List Directive Task</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body ng-app="MyApp" ng-controller="MyController">
    <main class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6 col-sm-8">
          <div class="card shadow border-0 rounded-1">
            <div class="card-body p-3">
              <h2 class="text-center fw-bold mb-3 text-primary">To Do List</h2>
              <to-do-list list-items="items"></to-do-list>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="app.js"></script>
  </body>
</html>

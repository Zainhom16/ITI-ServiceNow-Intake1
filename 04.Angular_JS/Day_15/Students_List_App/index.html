<!doctype html>
<html lang="en">
  <head>
    <title>Student List App Task</title>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />

    <script src="app.js"></script>
  </head>
  <body ng-app="MyApp" ng-controller="MyController">
    <main>
      <div class="card shadow mt-5 p-4 rounded-3 col-md-6 col-lg-5 mx-auto">
        <h2 class="text-center mt-2">Student List App Task</h2>

        <div class="mb-3">
          <label for="studentName" class="form-label">Student Name</label>
          <input
            type="text"
            id="studentName"
            class="form-control"
            placeholder="Enter Student Name"
            ng-model="stdName"
          />
        </div>
        <button
          class="btn btn-primary"
          ng-disabled="!stdName"
          ng-click="addStudent()"
        >
          Add Student
        </button>

        <p class="text-danger mt-2" ng-if="errorMessage && stdName">
          {{errorMessage}}
        </p>

        <p
          ng-show="students.length===0"
          class="text-danger mt-4 text-center fs-5"
        >
          No Students Added yet!
        </p>

        <ul class="mt-4" ng-show="students.length>0">
          <li
            class="d-flex justify-content-between align-items-center rounded-3 mb-3"
            ng-repeat="student in students"
          >
            <span class="fs-5">ğŸ§ {{student}}</span>

            <button
              class="btn btn-sm btn-danger px-3"
              ng-click="removeStudent($index)"
            >
              Delete
            </button>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
